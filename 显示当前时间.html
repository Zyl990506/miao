<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span id="curTime"></span>
    <script>
        var msToNextSec = 1000 - Date.now() % 1000
        curTime.textContent = new Date()
        setTimeout(() => {
            curTime.textContent = new Date()
            setInterval(() => {
                curTime.textContent = new Date()
            }, 1000)

        }, msToNextSec)
    </script>
</body>

</html>
